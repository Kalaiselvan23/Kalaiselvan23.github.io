<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="calculator">
        <div class="head">
            <div class="brand">
                <span id="brand">CASIO</span>
            </div>
            <div class="theme">
                <div class="themecount">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                </div>
                <div class="themeslide">
                    <div class="ball" id="ball">
                    </div>
                </div>
            </div>
        </div>
        <div class="display">
            <p id="values">0</p>
        </div>
        <div class="buttons">

                <div class="button1 button">7</div>
                <div class="button2 button">8</div>
                <div class="button3 button">9</div>
                <div class="button4 button operation">Del</div>
                <div class="button5 button">4</div>
                <div class="button6 button">5</div>
                <div class="button7 button">6</div>
                <div class="button8 button operation">+</div>
                <div class="button9 button">1</div>
                <div class="button10 button">2</div>
                <div class="button11 button">3</div>
                <div class="button12 button operation">-</div>
                <div class="button13 button">.</div>
                <div class="button14 button">0</div>
                <div class="button15 button operation">/</div>
                <div class="button16 button operation">X</div>
                <div class="button17 button operation">RESET</div>
                <div class="button18 button operation">=</div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
