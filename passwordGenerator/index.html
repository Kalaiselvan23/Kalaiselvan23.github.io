<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main">
        <section class="container">
            <div class="display">
                <span id="password"></span>
                <span class="material-symbols-outlined" id="symbol">
                    content_copy
                    </span>
            </div>
            <div class="menus">
                <div class="character-length">
                    <label for="password-length">Character Length</label>
                    <div><p id="length">7</p></div>
                </div>
                <input type="range" id="password-length"  min="7" max="30" value="7">
                <div name="options" id="options">
                    <input type="checkbox" value="upperCase" class="input-option" id="includeUpper"> 
                    <label for="uppercase">Include UpperCase</label><br>
                    <input type="checkbox" value="lowerCase" id="includeLower" class="input-option">
                    <label for="lowercase">Include LowerCase</label><br>
                    <input type="checkbox" value="numbers" id="includeNumber" class="input-option">
                    <label for="numbers">Include Numbers</label><br>
                    <input type="checkbox" value="symbols" id="inlcudeSymbol" class="input-option">
                    <label for="symbols">Include Symbols</label>
                </div>
                <div class="strength-view">
                    <p>STRENGTH</p>
                    <div class="strength-bar">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                </div>
                <div id="button">
                    <button id="generate">Generate</button>
                </div>
            </div>
            
        </section>
    </section>
    <script src="script.js"></script>
</body>

</html>
